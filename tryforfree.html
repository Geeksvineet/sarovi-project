    <script>
        document.addEventListener('DOMContentLoaded', function() {
          const menuToggle = document.getElementById('menu-toggle');
          const dropdownToggle = document.getElementById('dropdownNavbarLink');
          const dropdownMenu = document.getElementById('dropdownNavbar');
      
          menuToggle.addEventListener('click', function() {
            const isOpen = document.getElementById('navbar-dropdown').classList.contains('hidden');
            document.getElementById('navbar-dropdown').classList.toggle('hidden', !isOpen);
          });
      
          dropdownToggle.addEventListener('click', function() {
            dropdownMenu.classList.toggle('hidden');
          });
        });

        let deadline = new Date(
				"aug 29, 2024 15:37:25"
			).getTime();

			let x = setInterval(function () {

				let now = new Date().getTime();

				let t = deadline - now;

				let days = Math.floor(
					t / (1000 * 60 * 60 * 24)
				);
				let hours = Math.floor(
					(t % (1000 * 60 * 60 * 24)) /
						(1000 * 60 * 60)
				);
				let minutes = Math.floor(
					(t % (1000 * 60 * 60)) / (1000 * 60)
				);
				let seconds = Math.floor(
					(t % (1000 * 60)) / 1000
				);

				document.getElementsByClassName("dayjs")[0]
						.innerHTML = days;
				document.getElementsByClassName("hourjs")[0]
						.innerHTML = hours;
				document.getElementsByClassName("minutejs")[0]
						.innerHTML = minutes;
				document.getElementsByClassName("secondjs")[0]
						.innerHTML = seconds;
            
				document.getElementsByClassName("dayjs")[1]
						.innerHTML = days;
				document.getElementsByClassName("hourjs")[1]
						.innerHTML = hours;
				document.getElementsByClassName("minutejs")[1]
						.innerHTML = minutes;
				document.getElementsByClassName("secondjs")[1]
						.innerHTML = seconds;

				if (t < 0) {
					clearInterval(x);

          document.getElementsByClassName(
						"demojs"
					)[0].innerHTML = "TIME UP";
					document.getElementsByClassName(
						"dayjs"
					)[0].innerHTML = "0";
					document.getElementsByClassName(
						"hourjs"
					)[0].innerHTML = "0";
					document.getElementsByClassName(
						"minutejs"
					)[0].innerHTML = "0";
					document.getElementsByClassName(
						"secondjs"
					)[0].innerHTML = "0";

					document.getElementsByClassName(
						"demojs"
					)[1].innerHTML = "TIME UP";
					document.getElementsByClassName(
						"dayjs"
					)[1].innerHTML = "0";
					document.getElementsByClassName(
						"hourjs"
					)[1].innerHTML = "0";
					document.getElementsByClassName(
						"minutejs"
					)[1].innerHTML = "0";
					document.getElementsByClassName(
						"secondjs"
					)[1].innerHTML = "0";
				}
			}, 1000);
